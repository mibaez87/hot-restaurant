<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hot Restaurant</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">The greatest restaurant in valencia!</h3>
                <br>
                <div class="text-center">
                    <a href="tables.html">
                        <button type="button" class="btn btn-lg btn-primary">
                            <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
                    </a>
                    <a href="reserve.html">
                        <button type="button" class="btn btn-lg btn-danger">
                            <span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button>
                    </a>
                </div>
                <div class="row">

                    <div class="col-lg-12">
                    </div>
                </div>
        </div>

        <script type="text/javascript">
            $("#search-btn").on("click", function () {
                var searchedCharacter = $("#character-search").val().trim();

                // Using a RegEx Pattern to remove spaces from searchedCharacter
                // You can read more about RegEx Patterns later https://www.regexbuddy.com/regex.html
                searchedCharacter = searchedCharacter.replace(/\s+/g, "").toLowerCase();

                $.get("/api/" + searchedCharacter, function (data) {
                    console.log(data);
                    if (data) {
                        $("#stats").show();
                        $("#name").text(data.name);
                        $("#role").text(data.role);
                        $("#age").text(data.age);
                        $("#force-points").text(data.forcePoints);
                    }
                    else {
                        $("#name").text("The force is not strong with this one. Your character was not found.");
                        $("#stats").hide();
                    }
                });
            });
        </script>
</body>

</html>
