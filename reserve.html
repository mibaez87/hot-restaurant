<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- Latest compiled and minified CSS & JS -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
            <hr>
            <h2 class="text-center">The greatest restaurant in valencia!</h3>
                <br>
                <div class="text-center">
                    <a href="tables.html">
                        <button type="button" class="btn btn-lg btn-danger">
                            <span class="glyphicon glyphicon-list-alt"></span> View Tables</button>
                    </a>
                    <a href="home.html">
                        <button type="button" class="btn btn-lg btn-default">
                            <span class="glyphicon glyphicon-home"></span>
                        </button>
                    </a>
                </div>
                </a>
        </div>

        <div class="row">

            <div class="col-lg-12">

                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <strong></strong>
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" phoneNumber="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="phoneNumber">Phone Number</label>
                                <input type="text" class="form-control" id="phoneNumber">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="uniqueId">Unique ID</label>
                                <input type="text" class="form-control" id="uniqueId">
                            </div>

                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
                                <span class="glyphicon glyphicon-fire"></span> Add to the Force</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var reservation = {
                name: $("#name").val().trim(),
                phoneNumber: $("#phoneNumber").val().trim(),
                email: $("#email").val().trim(),
                uniqueId: $("#uniqueId").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/new", reservation)
                .then(function (data) {
                    console.log(data);
                    alert("Reservation being added...");
                });
        });
    </script>
